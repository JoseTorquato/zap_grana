{% load i18n %}
<!doctype html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Villa Santorini - {% block title %} {% endblock %}</title>
    <link rel="shortcut icon" href="//villasantorini.com.br/wp-content/uploads/2019/10/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link  rel="stylesheet" href="{% static 'css/plugin.min.css' %}">
    <link  rel="stylesheet" href="{% static 'css/style.css' %}">

    {% comment %} <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/svg/favicon.png' %}"> {% endcomment %}
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.0/css/line.css">

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <style>
        .red {
            background-color: #FF0F0F;
        }

        .yellow {
            background-color: #ffee00
        }
    </style>
</head>
<body class="layout-light">
    <div class="mobile-search">
        ajbajabhj
        <form action="/" class="search-form">
            <img src="{% static 'img/svg/search.svg' %}" alt="search" class="svg">
            <input class="form-control me-sm-2 box-shadow-none" type="search" placeholder="Search..." aria-label="Search">
        </form>
    </div>
    <main class="main-content">
        <div class="contents ps-2">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <div id="overlayer">
        <span class="loader-overlay">
            <div class="dm-spin-dots spin-lg">
                <span class="spin-dot badge-dot dot-primary"></span>
                <span class="spin-dot badge-dot dot-primary"></span>
                <span class="spin-dot badge-dot dot-primary"></span>
                <span class="spin-dot badge-dot dot-primary"></span>
            </div>
        </span>
    </div>
    <div class="overlay-dark-sidebar"></div>

    <script src="{% static 'js/env.js' %}"></script>

    {% include 'partials/_scripts.html' %}
</body>
</html>
